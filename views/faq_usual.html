<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>荟萃日志分析--综合分析</title>

    <link href="../resources/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../resources/bootstrap/css/bootstrap-table.css"
          rel="stylesheet">
    <link href="../resources/bootstrap/css/styles.css"
          rel="stylesheet">
</head>

<body>

<div id="common_navbar_page"></div>
<div id="common_sidebar_page"></div>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main"
     id="location_useragent">
    <!--   <div class="row">
           <ol class="breadcrumb">
               <li><a href="#"><span class="glyphicon glyphicon-home"></span>
               </a></li>
               <li class="active">问题库</li>
           </ol>
       </div>
    -->

    <!-- 不同的地理位置浏览器使用情况 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="alert bg-primary" role="alert">
                        <span class="glyphicon glyphicon-check"></span> 已确认答案的问题
                    </div>
                </div>
                <div class="panel-body">
                    <table id="table_faq_usual" data-show-refresh="true"
                           data-show-toggle="true" data-show-columns="true"
                           data-search="true" data-pagination="true"
                           data-sort-order="desc">
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<!--/.main-->

<div class="modal fade" id="modal_faq_detail" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- &times;表示x号 -->
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <div class="panel-heading bg-primary">
                    <span class="glyphicon glyphicon-dashboard"></span>问题详情
                </div>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-body ">
                        <form class="form-horizontal" role="form" action="/MovielogServer/user/signin" method="post">
                            <fieldset>
                                <div class="control-group">

                                    <!-- Text input-->
                                    <label class="control-label" for="input01">问题</label>
                                    <div class="controls">
                                        <input placeholder="placeholder" class="input-xlarge" type="text">
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                <div class="control-group">

                                    <!-- Text input-->
                                    <label class="control-label" for="input01">答案</label>
                                    <div class="controls">
                                        <input placeholder="placeholder" class="input-xlarge" type="text">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="month-access-select-button" data-dismiss="modal">
                    提交选择
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>


<script src="../resources/js/jquery-1.11.1.min.js"></script>
<script src="../resources/bootstrap/js/bootstrap.min.js"></script>
<script src="../resources/bootstrap/js/bootstrap-table.js"></script>

<script
        src="../resources/tables/load_faq_usual.js"></script>

<script>
    $(window).on('resize', function () {
        if ($(window).width() > 768)
            $('#sidebar-collapse').collapse('show')
        if ($(window).width() <= 767)
            $('#sidebar-collapse').collapse('hide')
    })
</script>

<script>
    $(function () {
        // 加载导航栏
        $("#common_navbar_page").load("common_navbar.html");
        // 加载侧边栏
        $("#common_sidebar_page").load("common_sidebar.html", function () {
            // 加载完了之后使当前项选中
            $("#sidebar_select_li_usual").addClass('active');
        });
        load_faq_usual_data()
    });
</script>
</body>
</html>
