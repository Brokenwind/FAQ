
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Multi Step Registration Form Template</title>
<!-- CSS -->
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../resources/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../resources/css/form-elements.css">
<link rel="stylesheet" href="../resources/css/style.css">
<link rel="stylesheet" href="../resources/bootstrap/css/datepicker3.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<!-- Top content -->
<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>荟萃影视</strong> 日志分析用户注册</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<form role="form" action="/MovielogServer/user/new" method="post" class="registration-form">
						<fieldset>
						<div class="form-top">
							<div class="form-top-left">
								<h3>Step 1 / 3</h3>
								<p>你是谁:</p>
							</div>
							<div class="form-top-right"> <i class="fa fa-user"></i> </div>
						</div>
						<div class="form-bottom">
							<div class="form-group">
								<label class="sr-only" for="form-name">name</label>
								<input type="text" name="name" placeholder="姓名..." class="form-name form-control" id="form-name">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-sex">sex</label>
								<select class="combobox  form-control" name="sex" id="form-sex">
									<option value="male">男</option>
									<option value="female">女</option>
									<option value="else">其它</option>
								</select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-about-yourself">About yourself</label>
								<textarea name="description" placeholder="关于自己..." 
				                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
							</div>
							<button type="button" class="btn btn-next">下一步</button>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-top">
							<div class="form-top-left">
								<h3>Step 2 / 3</h3>
								<p>你的账户:</p>
							</div>
							<div class="form-top-right"> <i class="fa fa-key"></i> </div>
						</div>
						<div class="form-bottom">
							<div class="form-group">
								<label class="sr-only" for="form-phone">phone</label>
								<input type="text" name="phone" placeholder="电话号码..." class="form-phone form-control" id="form-phone">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label>
								<input type="password" name="password.password" placeholder="密码..." class="form-password form-control" id="form-password">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-repeat-password">Repeat password</label>
								<input type="password"  placeholder="确认密码..." 
				                        				class="form-repeat-password form-control" id="form-repeat-password">
							</div>
							<button type="button" class="btn btn-previous">前一步</button>
							<button type="button" class="btn btn-next">下一步</button>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-top">
							<div class="form-top-left">
								<h3>Step 3 / 3</h3>
								<p>其它信息:</p>
							</div>
							<div class="form-top-right"> <i class="fa fa-twitter"></i> </div>
						</div>
						<div class="form-bottom">
							<div class="form-group">
								<label class="sr-only" for="form-facebook">Email</label>
								<input type="text" name="email" placeholder="邮箱..." class="form-email form-control" id="form-facebook">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-address">address</label>
								<input type="text" name="address" placeholder="住址..." class="form-address form-control" id="form-address">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-birthday">birthday</label>
								<input type="text" name="birthday" placeholder="出生日期..." class="form-birthday form-control" id="form-birthday">
							</div>
							<button type="button" class="btn btn-previous">前一步</button>
							<button type="submit" class="btn">提交</button>
						</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Javascript -->
<script src="../resources/js/jquery-1.11.1.min.js"></script>
<script src="../resources/bootstrap/js/bootstrap.min.js"></script>
<script src="../resources/js/jquery.backstretch.min.js"></script>
<script src="../resources/js/retina-1.1.0.min.js"></script>
<script src="../resources/js/scripts.js"></script>
<script src="../resources/bootstrap/js/bootstrap-datepicker.js"></script>
<script src="../resources/js/register.js"></script>

<!--显示日历-->
<script>
	$('#form-birthday').datepicker({});
</script>
<!--调用ajax 异步查询是否有同名的注册者-->
<script>
	 $(function(){
        //按钮单击时执行
        $("#form-name").blur(function(){
			  var username = $("#form-name").val();
              //取Ajax返回结果
              //为了简单，这里简单地从文件中读取内容作为返回数据
              $.ajax({
			  contentType: "application/x-www-form-urlencoded; charset=UTF-8",
			  url:"/MovielogServer/user/isExist",
			  async:true,
			  type:"post",
			  data: {"name": username},
			  dataType: "text",
			  error: function(){ //失败
				alert(username);
				}, 
			  success:function(msg){
			  	if ( msg == "true"){
			  		alert("the user exists!");
					$("#form-name").addClass('input-error');
				}
			  }
			  });
         });
    });
</script>

<!--[if lt IE 10]>
            <script src="js/placeholder.js"></script>
        <![endif]-->
</body>
</html>
